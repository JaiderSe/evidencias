<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
</head>
<body>
    <h1>Agregar nuevo registro</h1>
    <form action="/registrar" method="post">
        <label>Nombre:</label>
        <input type="text" name="nombre" required>
        <br>
        <label>Artista:</label>
        <input type="text" name="artista" required>
        <br>
        <button type="submit">Registrar</button>
    </form>
</body>
</html>
